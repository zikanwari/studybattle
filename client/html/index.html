<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="files/footer.css">
    <link rel="stylesheet" type="text/css" href="files/index.css">
    <script src="time/index.js"></script>
    <script src="other/index.js"></script>
    <script src="todo/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>study battle</title>
</head>
<body>
    <main>
        <div id="timetable">
            <p>時間割情報を取得中…</p>

            .circle {
              width: 100px;
              height: 100px;
              background-color: #3498db; /* 丸の背景色を指定 */
              border-radius: 50%; /* 50%のborder-radiusを指定して丸を作成 */
            }
          </style>
    </main>
    <footer>
        <div id="ranking">
            <img src="files/time.png" alt="menu_time">
            <p>ランキング</p>
        </div>
        <div id="timer">
            <img src="files/todo.png" alt="menu_todo">
            <p>タイマー</p>
        </div>
        <div id="other">
            <img src="files/other.png" alt="menu_other">
            <p>その他</p>
        </div>
    </footer>
    <script src="index.js"></script>

</html>
